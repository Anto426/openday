<?xml version="1.0" encoding="UTF-8" ?>
<html>
  <head>
    <link rel="stylesheet" href="configs/configs.css" />
    <link rel="icon" href="./configs/file/logo.ico" type="image/x-icon" />

    <title>Flappy Marconi</title>

    <!-- Bootstrap CSS from MaxCDN -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="Canvas">
      <!-- Inline CSS -->
      <div class="logo"></div>
      <div class="InstructionBox">
        <div class="noSelect">
          Click to Fly <br />
          "1" to Reset <br />
          "2" to Pause
        </div>
      </div>

      <div style="position: absolute; left: 50%; top: 5%">
        <div id="CurrentScoreCard" class="noSelect">
          <span id="CurrentScore">0</span>
        </div>
      </div>

      <div style="position: absolute; left: 50%; top: 50%">
        <div id="LostScoreScreen" class="noSelect">
          <span>Score</span>
          <br />
          <span id="FinalScore">0</span>
          <br />
          <button id="ResetButton" type="button" class="btn btn-warning">
            Reset
          </button>
        </div>
      </div>

      <div id="DebugInfo" class="noSelect"></div>
      <div id="Birdy" style="background-position-x: 400%"></div>
      <div id="PauseButton" class="noSelect">
        <span class="glyphicon glyphicon-pause"></span>
      </div>
    </div>

    <!-- jQuery from Google CDN -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js "></script>
    <script src="configs/game.js"></script>
  </body>
</html>
